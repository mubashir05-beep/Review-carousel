<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review-Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="textContainer">
            <h1>Our Reviews</h1>
            <div class="line"></div>
        </div>
        <div class="reviewContainer">
            <div class="imgContainer">
                <img  id="image" src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" alt="Reviewer Profile pic">
            </div>
            <h5 id="name" class="name">Susan Smith</h5>
            <p  id="job" class="job">WEB DEVELOPER</p>
            <div id="text" class="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi a sint pariatur ad fugiat! Quibusdam enim aut officia earum tenetur facilis, magni distinctio perspiciatis dolorem.</div>
            <div class="button">
                <button onclick="leftGen()" class="left"><</button>
                <button onclick="rightGen()" class="right">></button>
            </div>
            <button onclick="surprise()" class="surprise">Surprise Me</button>
        </div>
    </div>

</body>
</html>
